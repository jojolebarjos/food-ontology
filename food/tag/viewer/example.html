<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="brat/style-vis.css"/>
    <script type="text/javascript" src="brat/head.load.min.js"></script>
  </head>
  <body>
    <div id="brat"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      
      // Minimal example based on
      //   http://brat.nlplab.org/embed.html
      
      // Define collection data
      var collData = {
        entity_types : [
          {
            type : 'Person',
            labels : ['Person', 'Per'],
            bgColor : '#7fa2ff',
            borderColor : 'darken'
          }
        ],
        entity_attribute_types : [
          {
            type : 'Notorious',
            values : {
              'Notorious' : { 'glyph' : 'â˜…' }
            }
          }
        ],
        relation_types : [
          {
            type : 'Anaphora',
            labels : ['Anaphora', 'Ana'],
            dashArray : '3,3',
            color : 'purple',
            args : [
              {role : 'Anaphor', targets : ['Person'] },
              {role : 'Entity',  targets : ['Person'] }
            ]
          }
        ],
        event_types : [
          {
            type : 'Assassination',
            labels : ['Assassination', 'Assas'],
            bgColor : 'lightgreen',
            borderColor : 'darken',
            arcs : [
              {type : 'Victim', labels : ['Victim', 'Vict'] },
              {type : 'Perpetrator', labels : ['Perpetrator', 'Perp'], color : 'green' }
            ]
          }
        ]
      };
      
      // Define document data
      var docData = {
        text     : "Ed O'Kelley was the man who shot the man who shot Jesse James.",
        entities : [
          ['T1', 'Person', [[0, 11]]],
          ['T2', 'Person', [[20, 23]]],
          ['T3', 'Person', [[37, 40]]],
          ['T4', 'Person', [[50, 61]]],
        ],
        attributes : [
          ['A1', 'Notorious', 'T4']
        ],
        relations : [
          ['R1', 'Anaphora', [['Anaphor', 'T2'], ['Entity', 'T1']]]
        ],
        triggers : [
          ['T5', 'Assassination', [[45, 49]]],
          ['T6', 'Assassination', [[28, 32]]]
        ],
        events : [
          ['E1', 'T5', [['Perpetrator', 'T3'], ['Victim', 'T4']]],
          ['E2', 'T6', [['Perpetrator', 'T2'], ['Victim', 'T3']]]
        ]
      };
      
      // Load additional Brat components
      head.js(
        'brat/jquery.min.js',
        'brat/jquery.svg.min.js',
        'brat/jquery.svgdom.min.js',
        'brat/configuration.js',
        'brat/util.js',
        'brat/annotation_log.js',
        'brat/dispatcher.js',
        'brat/url_monitor.js',
        'brat/visualizer.js'
      );
      
      // Activate Brat
      head.ready(function () {
        Util.embed(
          'brat',
          collData,
          docData,
          []
        );
      });
      
    </script>
  </body>
</html>
