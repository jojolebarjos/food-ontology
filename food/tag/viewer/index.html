<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="brat/style-vis.css"/>
    <script type="text/javascript" src="brat/head.load.min.js"></script>
    <style>
      
      html, body {
        height : 100%;
        padding : 0;
      }
      
      .box {
        display : flex;
        flex-flow : column;
        height : 100%;
      }
      
      .box .row_header {
        flex : 0 1 auto;
        padding : 10px;
      }
      
      .box .row_body {
        flex : 1 1 auto;
        padding : 10px;
      }
      
      #brat {
      }
      
      #data {
        box-sizing : border-box;
        -moz-box-sizing : border-box;
        -webkit-box-sizing : border-box;
        font-family : monospace;
        tab-size : 16;
        width : 100%;
        height : 100vh;
        margin: 0;
        padding: 0;
        resize : none;
        overflow : auto;
      }
      
    </style>
  </head>
  <body>
    <div class="box">
    <div class="row_header">
    <div id="brat"></div>
    </div>
    <div class="row_body">
    <textarea id="data" placeholder="...">
# text = 1/4 cup fresh cilantro leaves, washed and dried
1	1	NUM	B-AMOUNT
2	/	NUM	I-AMOUNT
3	4	NUM	I-AMOUNT
4	cup	NOUN	B-UNIT
5	fresh	ADJ	B-ITEM
6	cilantro	NOUN	I-ITEM
7	leaves	NOUN	I-ITEM
8	,	PUNCT	O
9	washed	VERB	B-MODIFIER
10	and	CCONJ	O
11	dried	VERB	B-MODIFIER
</textarea>
    </div>
    </div>
    <script>
      
      // Acquire objects
      var brat = document.getElementById('brat');
      var area = document.getElementById('data');
      
      // Allow tab in text area
      area.onkeydown = function (e) {
        if (e.keyCode === 9) {
          var val = this.value;
          var start = this.selectionStart;
          var end = this.selectionEnd;
          this.value = val.substring(0, start) + '\t' + val.substring(end);
          this.selectionStart = this.selectionEnd = start + 1;
          return false;
        }
      };
      
      // Define collection data
      var collection = {
        collection : null,
        entity_types : [
          {
            type : 'AMOUNT',
            labels : ['Amount', 'A'],
            bgColor : '#7fffa2',
            borderColor : 'darken'
          },
          {
            type : 'UNIT',
            labels : ['Unit', 'U'],
            bgColor : '#a2ff7f',
            borderColor : 'darken'
          },
          {
            type : 'ITEM',
            labels : ['Item', 'I'],
            bgColor : '#7fa2ff',
            borderColor : 'darken'
          },
          {
            type : 'MODIFIER',
            labels : ['Modifier', 'M'],
            bgColor : '#a27fff',
            borderColor : 'darken'
          },
          {
            type : 'COMMENT',
            labels : ['Comment', 'C'],
            bgColor : '#777777',
            borderColor : 'darken'
          }
        ],
				relation_types : [
          {
            type : 'LINK',
            labels : [' '],
            dashArray : '3,3',
            color : '#333333',
            args : [
              {role : 'Child', targets : ['AMOUNT', 'UNIT', 'ITEM', 'MODIFIER', 'COMMENT'] },
              {role : 'Parent',  targets : ['AMOUNT', 'UNIT', 'ITEM', 'MODIFIER', 'COMMENT'] }
            ]
          }
        ]
      };
      
      // Load additional Brat components
      head.js(
        'brat/jquery.min.js',
        'brat/jquery.svg.min.js',
        'brat/jquery.svgdom.min.js',
        'brat/configuration.js',
        'brat/util.js',
        'brat/annotation_log.js',
        'brat/dispatcher.js',
        'brat/url_monitor.js',
        'brat/visualizer.js'
      );
      
      // Parse tab-separated samples
      function parse(content) {
        var samples = [];
        var text = null;
        var tokens = [];
        var pos_tags = [];
        var entity_tags = [];
				var parent_indices = [];
        var lines = content.split('\n');
        for (var index = 0; index < lines.length; ++index) {
          var line = lines[index].trimRight();
          
          // Empty line marks end-of-sample
          if (line.length == 0) {
            if (text != null && tokens.length > 0) {
              
              // Acquire tokens
              var offset = 0;
              var parts = [];
              for (var i = 0; i < tokens.length; ++i) {
                var start = text.indexOf(tokens[i], offset);
                if (start >= 0) {
                  offset = start + tokens[i].length;
                  var part = {
                    text : tokens[i],
                    start : start,
                    end : offset,
                    pos_tag : pos_tags[i],
                    entity_tag : entity_tags[i],
										parent_index : parent_indices[i],
										entity : null
                  };
                  parts.push(part);
                }
              }
              
              // Acquire entities
              var i = 0;
              var entities = [];
              while (i < tokens.length) {
                if (parts[i].entity_tag != 'O') {
                  var entity = {
                    label : parts[i].entity_tag.substr(2),
                    start : i,
										parent : parts[i].parent_index
                  }
									parts[i].entity = entities.length;
                  ++i;
                  while (i < tokens.length && parts[i].entity_tag.startsWith('I'))
                    ++i;
                  entity.end = i;
                  entities.push(entity);
                } else
                  ++i;
              }
              
              // Register sample
              var sample = {
                text : text,
                tokens : parts,
                entities : entities
              };
              samples.push(sample);
            }
            
            // Clear buffers and continue
            text = null;
            tokens = [];
            pos_tags = [];
            entity_tags = [];
						parent_indices = [];
            continue;
          }
          
          // Keep comments as text reference
          if (line.startsWith('#')) {
            if (line.startsWith('# text = '))
              text = line.substr(9);
            continue;
          }
          
          // Accumulate tokens
          var parts = line.split('\t');
          tokens.push(parts[1] || '');
          pos_tags.push(parts[2] || 'X');
          entity_tags.push(parts[3] || 'O');
					parent_indices.push(((parts[4] | 0) || 0) - 1);
        }
        
        // Ready
        return samples;
      }
      
      // Convert parsed samples into Brat document
      function encode(samples) {
        var text = '';
        var entities = [];
				var relations = [];
        for (var i = 0; i < samples.length; ++i) {
          var sample = samples[i];
          for (var j = 0; j < sample.entities.length; ++j) {
            var entity = sample.entities[j];
            entities.push(['E' + i + '_' + j, entity.label, [[sample.tokens[entity.start].start + text.length, sample.tokens[entity.end - 1].end + text.length]]]);
						if (entity.parent >= 0)
							relations.push(['R' + relations.length, 'LINK', [['Child', 'E' + i + '_' + j], ['Parent', 'E' + i + '_' + sample.tokens[entity.parent].entity]]]);
          }
          text += sample.text + '\n';
        }
        var document = {
          text : text,
          entities : entities,
					relations : relations
        };
				console.log(document);
        return document;
      }
      
      // Change Brat content
      function update(content) {
        var samples = parse(content);
        var document = encode(samples);
        dispatcher.post('requestRenderData', [document]);
      }
      
      // Set default when Brat is ready
      var dispatcher = null;
      head.ready(function () {
        dispatcher = Util.embed('brat', collection, {text : 'Hello, world!'}, []);
        update(area.value);
      });
      
      // Also update on text change
      function react(e) {
        update(area.value);
      }
      area.onchange = react;
      area.onkeyup = react;
      
    </script>
  </body>
</html>
