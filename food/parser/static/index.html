<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="/static/d3.v5.min.js"></script>
    <style>
        
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            background: #ddd;
            font-family: sans-serif;
        }
        
        #container {
            width: 75%;
            margin: auto;
            margin-top: 32px;
        }
        
        #samples {
            
        }
        
        .sample {
            width: 100%;
            background-color: #eee;
            margin: 0 0 .3em 0.1em;
            padding: 0.1em 1em 0.1em .75em;
            margin-top: 16px;
            border-radius: 5px 15px 5px 15px;
        }
        
        .left {
            display: inline-block;
            width: 48px;
            vertical-align: top;
            cursor: default;
        }
        
        .right {
            display: inline-block;
        }
        
        .text {
            display: block;
            font-size: 24px;
        }
        
        .tags {
            display: block;
        }
        
        .container {
            display: inline-block;
            cursor: default;
        }
        
        .tag {
            display: inline-block;
            margin: 0 0 .3em 0.1em;
            padding: 0.1em 1em 0.1em .75em;
            background-color: #444;
            border-radius: 5px 15px 5px 15px;
            color: #fff;
            font-size: 13px;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        .tag:hover {
            background-color: #fff;
            color: #444;
        }
        
        .label {
            display: inline-block;
        }
        
        .tick {
            display: inline-block;
            width: 1.1em;
            height: 1.1em;
            text-align: center;
            margin: 0.1em;
            margin-left: 0.3em;
            padding: 0.1em;
            line-height: 1.1em;
            border-radius: 3px;
            background-color: #4b4;
            color: #fff;
            font-size: 10px;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        .tick:hover {
            background-color: #9f9;
            color: #444;
        }
        
        .cross {
            display: inline-block;
            width: 1.1em;
            height: 1.1em;
            text-align: center;
            margin: 0.1em;
            margin-left: 0.3em;
            padding: 0.1em;
            line-height: 1.1em;
            border-radius: 3px;
            background-color: #b44;
            color: #fff;
            font-size: 10px;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        .cross:hover {
            background-color: #f99;
            color: #444;
        }
        
        .tagholder {
            display: inline-block;
            margin: 0 0 .3em 0.1em;
            padding: 0.05em 1em 0.05em .75em;
            background-color: #fff;
            border-radius: 5px 15px 5px 15px;
            color: #000;
            font-size: 13px;
        }
        
        .tagholder input {
            border: none;
        }
        
    </style>
</head>
<body>
    
    <div id="container">
        <div id="samples">
            <!-- <div class="sample"> -->
                <!-- <div class="left"> -->
                    <!-- <div class="tick">&#10003;</div><div class="cross">&#10007;</div> -->
                <!-- </div> -->
                <!-- <div class="right"> -->
                    <!-- <div class="text">Hello, world!</div> -->
                    <!-- <div class="tags"> -->
                        <!-- <div class="tag"><div class="label">salt</div><div class="tick">&#10003;</div><div class="cross">&#10007;</div></div> -->
                        <!-- <div class="tag">pepper</div> -->
                        <!-- <div class="tag">chocolate</div> -->
                    <!-- </div> -->
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
    <script>
        
        var samples = [];
        var next_id = 0;
        
        function acquire(count) {
            d3
                .json('/api/sample')
                .then(function (data) {
                    console.log(data);
                    if (data.samples && data.samples.length > 0) {
                        for (var i = 0; i < data.samples.length; ++i) {
                            var sample = data.samples[i];
                            sample.id = next_id;
                            ++next_id;
                            samples.push(sample);
                        }
                    }
                    update_samples();
                });
        }
        
        // Update layout for current samples
        function update_samples() {
            
            var update = d3
                .select('#samples')
                .selectAll('.sample')
                .data(samples, function (s) { return s.id; });
            
            var enter = update
                .enter()
                .append('div')
                .attr('class', 'sample');
            
            var enter_left = enter
                .append('div')
                .attr('class', 'left');
            
            var enter_left_tick = enter_left
                .append('div')
                .attr('class', 'tick')
                .text('\u2713');
            
            var enter_left_cross = enter_left
                .append('div')
                .attr('class', 'cross')
                .text('\u2717');
            
            var enter_right = enter
                .append('div')
                .attr('class', 'right');
            
            var enter_right_text = enter_right
                .append('div')
                .attr('class', 'text')
                .text(function (s) { return s.text; });
            
            var enter_right_tags = enter_right
                .append('div')
                .attr('class', 'tags');
            
            enter_right_tags
                .each(function (s) {
                    var parent = d3.select(this);
                    var container = parent
                        .append('div')
                        .attr('class', 'container');
                    s.container = container;
                    update_tags(s);
                    parent
                        .append('div')
                        .attr('class', 'tagholder')
                        .append('input')
                        .attr('type', 'text')
                        .attr('placeholder', '...');
                });
            
            // Kill old items
            update.exit().remove();
        }
        
        function update_tags(sample) {
            
            // Build tag list
            var tags = [];
            for (var label in sample.prediction) {
                tags.push({
                    'label' : label,
                    'probability' : sample.prediction[label]
                });
            }
            
            //
            var update = sample.container
                .selectAll('.tag')
                .data(tags, function (t) { return t.label; });
            var enter = update
                .enter()
                .append('div')
                .attr('class', 'tag');
            enter
                .append('div')
                .attr('class', 'label')
                .text(function (t) { return t.label; });
            enter
                .append('div')
                .attr('class', 'cross')
                .text('\u2717');
            update.exit().remove();
        }
        
    </script>
</body>
</html>
